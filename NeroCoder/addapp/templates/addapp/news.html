{% extends 'main/layout.html' %}

{% block title %}
	<title>Новостная страница</title>
{% endblock %}

{% block content %}
    <h1>Новостная страница</h1>
    {% for new in news %}
        <div>
            <h3> {{ new.title }} </h3>
            <p class="description"> {{ new.short_description }} </p>
            <p class="date"> {{ new.pub_date }} </p>
            <p> {{ new.text }} </p>
        </div>
    {% endfor %}
{% endblock %}
